name: Duplicate Function Cleanup Gate

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  duplicate-function-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Enforce single-best-function rule
        run: node scripts/check-duplicate-functions.mjs
