name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ›¡ï¸ Enforce Single Best Function
        run: |
          if [ ! -f canonical_registry.json ]; then
            echo '{"approved_functions": ["__init__", "main"]}' > canonical_registry.json
          fi
          python scripts/enforce_canonical.py

      - name: Deploy static site
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          clean: true
          token: ${{ secrets.DEPLOY_TOKEN || github.token }}
